<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>mod</title>
		<script src="http://www.showdown.im/showdown.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="index" onload="readme()">
		<script type="text/javascript" charset="utf-8">
			var readme = function () {
				var request = new XMLHttpRequest();
				request.open('GET', 'http://schell.github.com/mod/README.md', true);
				request.onreadystatechange = function (e) {
					if (request.readyState === 4) {
						if (request.status === 200 || request.status === 0) {
							var converter = Showdown.converter();
							var html = converter.makeHtml(request.responseText);
							document.body.innerHTML = html;
						} else {
							document.write('could not get readme for mod.js');
						}
					}
				};
				request.send(null);
			};
		</script>
	</body>
</html>
